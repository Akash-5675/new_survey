<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

    <link rel="stylesheet" href="supply.css">

    <style>
        body {
            overflow-y: scroll;
            overflow-x: hidden;
        }

        #informations {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 30px;
        }

        @media screen and (max-width: 900px) {
            #informations {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
    <title>Dashboard</title>
</head>

<body style="background-color: #243b55; padding-top: 10px; width: 100vw;">
    <div class="navBar bg-dark p-3 px-5 d-flex align-items-center justify-content-between rounded mx-2"
        style="height: 70px; width: calc(100vw - 33px);">
        <div>
            <b class="fs-2 text-white"
                style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">MSME</b>
        </div>
        <div class="d-flex">
            <a class="p-0" href="index.html">
                <div class="btn rounded-3 text-white"><b>Form</b></div>
            </a>
            <a href="dashboard.html">
                <div class="btn rounded-3 text-white"><b>Dashboard</b></div>
            </a>
        </div>
    </div>
    <div class="p-5 py-3">
        <!-- <div class="rounded-3 w-100 d-flex justify-content-center"
            style="background-color: rgba(0, 0, 0, .5); border: 3px solid #fff">
            <h2 class="text-white p-3 py-3"><b>Dashboard</b></h2>
        </div> -->
        <div class="my-3">
            <h1 class="fs-1"><b>Dashboard</b></h1>
        </div>
        <div id="informations" class="my-4">
            <!-- items comes here -->
        </div>
        <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"><b class="text-black">#</b><b id="popupTitle" class="text-dark"></b></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-black">
                        <!-- body here -->
                        <div class="d-flex bg-light rounded-3 my-2">
                            <div class="fw-bold w-25 rounded-3 p-2" style="background-color: #ddd;">Organisation</div>
                            <div class="p-2" id="org"></div>
                        </div>
                        <div class="d-flex bg-light rounded-3 my-2">
                            <div class="fw-bold w-25 rounded-3 p-2" style="background-color: #ddd;">Name</div>
                            <div class="p-2" id="name"></div>
                        </div>
                        <div class="d-flex bg-light rounded-3 my-2">
                            <div class="fw-bold w-25 rounded-3 p-2" style="background-color: #ddd;">Email</div>
                            <div class="p-2" id="email"></div>
                        </div>
                        <div class="d-flex bg-light rounded-3 my-2">
                            <div class="fw-bold w-25 rounded-3 p-2" style="background-color: #ddd;">Contact</div>
                            <div class="p-2" id="contact"></div>
                        </div>
                        <div class="d-flex bg-light rounded-3 my-2">
                            <div class="fw-bold w-25 rounded-3 p-2" style="background-color: #ddd;">Address</div>
                            <div class="p-2" id="address"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Download</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <button >
        Launch demo modal
    </button> -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>

    <script>
        axios.post("http://localhost:8080/services/getInformations")
            .then(function (response) {
                console.log(response.data.requests)
                const htmlRequests = response.data.requests.reverse().map(item =>
                    `<div onclick="popup(${item.informationId})" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <div class="btn text-white rounded-3 p-4 d-flex align-items-center justify-content-between" style="background-color: rgba(0, 0, 0, .5)">
                    <b class="fs-4">${item.name}</b>
                    <b class="p-2 py-1 mx-3 rounded bg-primary" style="font-size: 13px;">${new Date(item.informationId).toLocaleDateString('en-GB')}</b>
                </div>
            </div>`).join("");
                document.getElementById("informations").innerHTML = htmlRequests
            })
            .catch(err => console.log(err))


        function popup(id) {
            axios.post("http://localhost:8080/services/getInformationById", {
                informationId: id
            })
                .then(function (res) {
                    console.log(res);
                    document.getElementById("popupTitle").innerHTML = res.data.information.informationId
                    document.getElementById("org").innerHTML = res.data.information.name
                    document.getElementById("name").innerHTML = res.data.information.orgName
                    document.getElementById("email").innerHTML = res.data.information.mail

                    document.getElementById("contact").innerHTML = res.data.information.contact
                    document.getElementById("address").innerHTML = res.data.information.address

                })
        }

    </script>
</body>

</html>
